version: '3.9'

services:
  api-gateway:
    build: ./api-gateway
    ports: 
      - "8080:8080"
    depends_on:
      - auth-service
      - restaurant-service
      - notification-service

  auth-service:
    build: ./authentication_service
    ports: 
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      - authentication_service_db
      - rabbitmq

  notification-service:
    build: ./notification_service
    ports: 
      - "8082:8080"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      - rabbitmq
    env_file:
      - .env

  restaurant-service:
    build: ./restaurant_service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - restaurant_service_db
      - kafka
    
  order-service:
    build: ./order_service
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - order_service_db
      - kafka

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1


  authentication_service_db:
    image: postgres:15
    environment:
      POSTGRES_DB: authentication_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  restaurant_service_db:
    image: postgres:15
    environment:
      POSTGRES_DB: restaurant_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - restaurant_db_data:/var/lib/postgresql/data
  
  order_service_db:
    image: postgres:15
    environment:
      POSTGRES_DB: order_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5435:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  db_data:
  restaurant_db_data:
  order_db_data: